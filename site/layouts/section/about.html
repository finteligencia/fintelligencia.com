{{ define "main" }}

{{ partial "jumbotron-about" (dict "imageUrl" .Params.image "title" .Title) }}
<div class="container space-top-2 space-top-md-3">
      <!-- Title -->
      <div class="w-md-80 w-lg-50 text-center mx-md-auto mb-9">
        <span class="btn btn-xs btn-soft-success btn-pill mb-2">{{ .heading }}</span>
        <h2 class="text-primary"><strong class="font-weight-semi-bold">Enjoyable</strong> usage</h2>
        <p>{{ .text }}</p>
      </div>
      <!-- End Title -->

      <div class="row justify-content-sm-center">
        <div class="col-lg-9 col-xl-8">
          <!-- Video Block -->
          <div id="youTubeVideoPlayer" class="u-video-player mb-5">
            <!-- Cover Image -->
            <img class="img-fluid u-video-player__preview" src=""{{ .Params.full_image }}" alt="">
            <!-- End Cover Image -->

            <!-- Play Button -->
            <a class="js-inline-video-player u-video-player__btn u-video-player__centered" href="javascript:;"
               data-video-id="0qisGSwZym4"
               data-parent="youTubeVideoPlayer"
               data-is-autoplay="true"
               data-target="youTubeVideoIframe"
               data-classes="u-video-player__played">
              <span class="u-video-player__icon u-video-player__icon--lg text-primary">
                <span class="fas fa-play u-video-player__icon-inner"></span>
              </span>
            </a>
            <!-- End Play Button -->

            <!-- Video Iframe -->
            <div class="embed-responsive embed-responsive-16by9">
              <div id="youTubeVideoIframe"></div>
            </div>
            <!-- End Video Iframe -->
          </div>
          <!-- End Video Block -->
        </div>
      </div>
    </div>
    <!-- End Video Section -->

    <div id="SVGwave1BottomSMShape" class="svg-preloader">
      <!-- CTA Section -->
      <div class="bg-light">
        <div class="container space-2 space-md-3">
          <div class="w-md-80 w-lg-50 text-center mx-md-auto">
            <div class="mb-4">
              <span class="btn btn-lg btn-icon btn-white shadow-sm text-primary rounded-circle">
                <span class="btn-icon__inner">
                  <img src="../../assets/svg/logos/logo-short.svg" alt="Logo" style="width: 35px;">
                </span>
              </span>
            </div>

            <div class="mb-4">
              <h2 class="text-primary">
                <strong class="font-weight-semi-bold">Ready</strong> to hire us?
              </h2>
              <p>Front helps you managing your Enterprise identity.</p>
            </div>

            <a class="btn btn-primary btn-wide btn-pill transition-3d-hover" href="hire-us.html">Hire Front</a>
          </div>
        </div>
      </div>
      <!-- End CTA Section -->


{{ end }}
